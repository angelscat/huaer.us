<div class="comment-form clearfix">
	<form action="{dede:global.cfg_phpurl/}/feedback_ajax.php" method="post" name="feedback">
		<input type="hidden" name="dopost" value="send" />
		<input type="hidden" name="comtype" value="comments" />
		<input type="hidden" name="aid" value="{dede:field name="id"/}" />
		<input type="hidden" name="fid" value="0" id="feedbackfid" />
		<input type="hidden" name="feedbacktype" value="feedback" /><!--默认中立-->
		<input type="hidden" name="" value="" />
		
		{dede:php}
		if($cfg_mb_open=='Y'){
			echo '<div class="not-login">你好，请 <a href="#">登录</a> 或者 <a href="#">注册</a> 后再进行评论。</div>';
		}else{
			echo '<div class="comment-body">
					<textarea class="ipt-text"></textarea>
				</div>';
			if(preg_match("/4/",$safe_gdopen)){
				echo '<div class="comment-code pull-left">
						<label>验证码：</label>
						<input type="text" class="ipt-text" />
						<img src="'.$cfg_cmspath.'/include/vdimgck.php" onclick="this.src=\''.$cfg_cmspath.'/include/vdimgck.php\'+\'?_r=\'+Math.random()" />
					</div>';
			}
			echo '<div class="comment-smt pull-right">
					<a class="button button-save button-cmt clearfix" href="###">
						<span class="button-left">&nbsp;</span>
						<span class="button-text">提交</span>
						<span class="button-right">&nbsp;</span>
					</a>
				</div>';
		}
		{/dede:php}

	</form>
</div>
