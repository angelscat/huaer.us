<div class="profile-mod recent-visitors">
    <div class="mod-hd"><h4>最近访客</h4></div>
    <div class="mod-bd">
        <ul>
			{dede:newvisitor row=5}
			<li>
			    <div class="u-avatar"><a href="{dede:field.url/}"><img src="{dede:field.face/}" width="50" height="50" /></a></div>
			    <div class="u-detail">
			        <div class="u-name"><a href="{dede:field.url/}">{dede:field.uname/}</a></div>
			        <div class="u-time">{dede:field.vtime function="MyDate('Y-m-d H:i',@me)" /}</div>
			    </div>
			</li>
			{/dede:newvisitor}
        </ul>
    </div>
</div><!--最近访客-->
